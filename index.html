<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minesweeper</title>
</head>
<body>
    <div class="main-wrapper">

        <div class="game-wrapper">

            <div class="game-header">
               
                <div class="header-timer">
                    <span class="header-item timer">00:00</span>
                </div>

                <div class="header-reset">
                    <span class="header-item reset-button">RESET</span>
                </div>

                <div class="header-bomb-number">
                    <span class="header-item bomb-number-display">1000</span>
                </div>

            </div>

            <div class="game-board easy-board">
            </div>

        </div>

        <div class="end-wrapper">
            <div class="end-menu">
                <div class="end-menu-header">
                    <span class="end-menu-header-text">You Lost!</span>
                </div>
                <div class="end-menu-body">
                    <button class="end-menu-body-button">Play Again</button>
                </div>
            </div>
        </div>

    </div>

    

    <script src="script.js"></script>
</body>
</html>
